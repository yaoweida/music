<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">	
	<title>音乐播放器</title>
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_676847_kzfrj4noqb9e8kt9.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jq.js"></script>
	<script src="js/rem.js"></script>
	<script src="js/database.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<audio></audio>
	<!-- 歌名  作者 -->
	<div class="top">
		<div class="song">微光</div>
		<div class="singer">魏雨芯</div>
	</div>
	<!-- 音量 -->
	<div class="voice">
		<i class="iconfont icon-shengyin"></i>
		<div class="volume">
			<div class="volumeC"></div>
		</div>
	</div>
	<!-- 歌词 -->
	<ul class="list">
	</ul>
	<!-- 时间 -->
	<div class="info">
		<div class="current">00:00</div>
		<div class="progress">
			<div class="progressBar"></div>
		</div>
		<div class="duration">04:00</div>
	</div>
	<!-- 按钮 -->
	<div class="btn">
		<div class="prev">
			<i class="iconfont icon-48shangyishou"></i>
		</div>
		<div class="pause">
			<!--暂停-->
			<i class="iconfont icon-zanting1"></i>
		</div>
		<div class="next">
			<i class="iconfont icon-49xiayishou"></i>
		</div>	
	</div>

</body>
</html>
